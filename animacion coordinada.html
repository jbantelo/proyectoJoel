<!DOCTYPE html>
<html>
<head>
<title>titulo</title>    
</head>
<body>
    <svg width="400" height="400" style="background-color:pink"> 

        
<circle cx="100" cy="100" r="40" style="stroke:yellow;fill:black;stroke-width:5">
       
    <animateTransform id="anim1" attributeName="transform" type="translate"
                 from="100" to="300" begin="0s;anim4.end"
                 dur="1.5s" fill="freeze"/>
        <animateTransform id="anim2" attributeName="transform" type="translate"
                 from="100" to="300" begin="anim1.end"
                 dur="1.5s" fill="freeze"/>
      <animateTransform id="anim3" attributeName="transform" type="translate"
                 from="300" to="100" begin="anim2.end"
                 dur="1.5s" fill="freeze"/>
        <animateTransform id="anim4" attributeName="transform"type="translate"
                 from="300" to="100" begin="anim3.end"
                 dur="1.5s" fill="freeze"/>
                 </circle>
      
       
        
        
        
    </svg>
    
    </body>
