    <svg width="500" height="500" style="background-color:khaki">
<!1er cuadrado>
       <rect x="50" y="50" rx="0" height="100" width="100" style="stroke:black;fill:orange;stroke-width:5">


      <animateTransform id="anim1" attributeName="transform"
                        type="translate"

                        from="0 0 " to="300 0" begin="0s;anim4.end"
                       dur="3s" fill="freeze"/>

         <animateTransform id="anim2" attributeName="transform"
                         type="translate"

                        from="300 0" to="300 300" begin="anim1.end"
                       dur="3s" fill="freeze"/>

           <animateTransform id="anim3" attributeName="transform"
                         type="translate"

                        from="300 300" to="0 300" begin="anim2.end"
                       dur="3s" fill="freeze"/>

           <animateTransform id="anim4" attributeName="transform"
                         type="translate"

                        from="0 300" to="0 0" begin="anim3.end"
                       dur="3s" fill="freeze"/>
                         </rect>
       <!2d0 cuadrado>
        <rect x="50" y="50" rx="0" height="100" width="100" style="stroke:black;fill:red;stroke-width:5">


              <animateTransform id="anim2" attributeName="transform"
                         type="translate"

                        from="0 300" to="0 0" begin="0;anim1.end"
                       dur="3s" fill="freeze"/>

           <animateTransform id="anim4" attributeName="transform"
                         type="translate"

                        from="0 300" to="0 0" begin="anim1.end"
                       dur="3s" fill="freeze"/>


        </rect>
