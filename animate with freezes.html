<!DOCTYPE html>
<html>
    <head>
        <title>Titulo</title>
        <meta charset="utf-8" />
    </head>
    <body>        
        <svg width="500" height="500">
            <circle cx="50" cy="50" r = "30" fill="orange" stroke="red" stroke-width="4">
            
            <animate attributeName="cx" from="50" to="450" dur="1s" fill="freeze"/>               
            <animate attributeName="cy" from="50" to="200" dur="1s" fill="freeze"/>                   
            <animate attributeName="stroke-width" from="4" to="20" dur="1s" fill="freeze"/>   
                
                
            </circle>
        </svg>       
    </body>
</html>
