<!DOCTYPE html>
<html>
<head>
    <title>Titulo</title>
    <meta charset="utf-8"/>
    </head>
    <body>
    <svg width="500" height="500">
         <circle cx="100" cy="100" r="80" style="stroke:green;fill:none;stroke-width:8"/>
        <polygon points="90,110 110,110 100,30"
                 style="fill:lime;stroke:purple;stroke-width:2">
        <animateTransform attributeName="transform"
                           type="rotate" from="0 100 100"
                           to="360 100 100"
                           dur="5s" repeatCount="indefinite"/>
        </polygon>
        <polygon points="95,105 105,105 100,50"
                 style="fill:lime;stroke:purple;stroke-width:2">
                 <animateTransform attributeName="transform"
                                   type="rotate" from="0 100 100"
                                   to="360 100 100"
                                   dur="60s" repeatCount="indefinite"/>
        </polygon>



    </body>
</html>
